 <!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Custom Date Picker</title>
    <link href ="style.css" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "container1">
            <form>
            <input type = "text" id = "start">
            <input type = "text" id = "end">
            </form>
        </div>
        <div class = "calender">
            <div class = "container2">
                <h1><button id = "trgbtn" onclick="myFunctionpre()" >PREVIOUS</button></h1>
                <div id = "exp-year"></div>
                <div id = "exp-month"></div>
                <br>
                <tr>
                    <td>Sunday</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                
                </tr>
                <div class = "prev-month">
                    <table>
                    </table>
                </div>
            </div>
            <div class = "container3">
                <h1><button id = "trgbtn1" onclick="myFunctionnext()">NEXT</button></h1>
                <div id = "exp-year1"></div>
                <div id = "exp-month1"></div>
                <br>
                <tr>
                    <td>Sunday</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                    
                </tr>
                <div class = "next-month">
                    <table>
                    </table>
                </div>
            </div>
        </div>
        <div class = "container4">
            <div class = "applicate">
                <h1><button id = "apps" >적용</button></h1>
            </div>
        </div>
    </div>
    <script src = "data.js"></script>
</body>
</html>
